name: Check Prettier

on: [pull_request]

jobs:
  chequear:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Enviar Archivos
        uses: actions/checkout@v4

      - name: Correr Prettier Check
        run: npx prettier . --check
